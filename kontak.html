   <section class="kontaks">
      <h1 class="heading-title">Kontak Kami</h1>
      <div class="box-container">
         <form id="contactForm" method="post" class="contact-form">
            <table>
               <tr>
                  <th>Nama</th>
                  <td><input type="text" name="nama" required placeholder="Masukkan nama Anda"></td>
               </tr>
               <tr>
                  <th>Email</th>
                  <td><input type="email" name="email" required placeholder="Masukkan email Anda"></td>
               </tr>
               <tr>
                  <th>Pesan</th>
                  <td><textarea name="pesan" rows="5" required placeholder="Tulis pesan Anda"></textarea></td>
               </tr>
               <tr>
                  <td colspan="2">
                     <button type="submit">Kirim</button>
                  </td>
               </tr>
            </table>
         </form>
